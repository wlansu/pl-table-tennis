<ul class="uk-pagination uk-pagination-right">
    {% if view.has_previous %}
        <li class="uk-pagination-previous"><a href="?page={{ contacts.previous_page_number }}">Previous</a></li>
    {% endif %}

    {% if view.number %}
        <li class="uk-active"><span>{{ view.number }}</span></li>
    {% endif %}

    {% if view.has_next %}
        <li class="uk-pagination-next"><a href="?page={{ contacts.next_page_number }}">Next</a></li>
    {% endif %}
</ul>
